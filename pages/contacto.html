                </nav>
            </div>
        </header>
        <main class="intro_section">
            <div class="container">
                <div class="selection">
                    <h1>Contacto</h1>
                    <form action="contacto">
                        <fieldset>
                            <div class="form__intro">
                                <legend>Contáctenos</legend>
                                <div class="form_names">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" name="nombre" id="nombre">
                                    <label for="Apellido">Apellido</label>
                                    <input type="text" name="apellido" id="apellido">
                                    <label for="text">Mail</label>
                                    <input type="text" name="mail" id="mail">
                                </div>
                                <div class="form__gender">
                                    <div>Hombre</div>
                                    <input type="radio" name="sexo" value="hombre">
                                    <div>Mujer</div>
                                    <input type="radio" name="sexo" value="mujer">
                                </div>
                                <div class="form__type">
                                    <label for="tipo">Tipo de contacto</label>
                                    <select name="tipo" id="tipo">
                                        <option value="s">Sugerencias</option>
                                        <option value="a">Ayuda</option>
                                        <option value="r">Reclamo</option>
                                    </select>
                                </div>
                                <label for="mensaje">mensaje</label>
                                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                                <button class="form__button">
                                    <input type="submit" value="enviar formulario">
                                </button>
                                <button type="reset" class="form__button--reset">
                                    <input type="reset" value="borrar formulario">
                                </button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </main>
        <section class="intro_section">
            <div class="container">
                <h4 class="download_title">Descargas</h4>
                <div class="download_logobox">
                    <img src="../imagen/playstore.png" alt="logo playstore" />
                    <img src="../imagen/app-store.png" alt="logo appstore" />
                    <img src="../imagen/windows.png" alt="logo windows" />
                </div>
            </div>
        </section>
        </main>
